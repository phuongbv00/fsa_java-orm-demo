<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Add</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Course Add</h2>
    <form th:action="@{/courses/add}" th:object="${course}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mt-3">
            <label class="form-label">Capacity</label>
            <input type="number" class="form-control" th:field="*{capacity}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></div>
        </div>
        <div class="mt-3">
            <label class="form-label">Start Date</label>
            <input type="date" class="form-control" th:field="*{startDate}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
        </div>
        <div class="mt-3">
            <label class="form-label">End Date</label>
            <input type="date" class="form-control" th:field="*{endDate}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
        </div>
        <div class="mt-3">
            <label class="form-label">Instructor</label>
            <select class="form-select" th:field="*{instructorId}" required>
                <option th:each="instructor : ${instructors}" th:value="${instructor.id}"
                        th:text="${instructor.name}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('instructorId')}" th:errors="*{instructorId}"></div>
        </div>
        <div class="mt-3 text-danger" th:if="${error}" th:text="${error}"></div>
        <button type="submit" class="mt-3 btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
